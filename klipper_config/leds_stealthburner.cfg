
[neopixel sb_leds]
#pin: PC6
pin: rgb_mcu:A1_D1
chain_count: 10
color_order: GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRB,GRBW,GRBW
initial_RED: 0.0
initial_GREEN: 0.0
initial_BLUE: 0.0
initial_WHITE: 0.0


##################
## logo effects ##
##################

[led_effect sb_logo_busy]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    breathing 3 1 top (1,0,0)

[led_effect sb_logo_cleaning]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    breathing 3 1 top (0.0, 0.02, 0.5)

[led_effect sb_logo_calibrating_z]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    homing 5 0 top (0.0, 0.0, 0.35)
endstops: x,y,z,probe

[led_effect sb_logo_heating]
leds:
    neopixel:sb_leds (1,3,7,8,6,2)
autostart: false
frame_rate: 24
layers:
    comet 0.3 0 add (1, 0.18, 0)

[led_effect sb_logo_cooling]
leds:
    neopixel:sb_leds (1,3,7,8,6,2)
autostart: false
frame_rate: 24
layers:
    comet 0.3 0 add (0, 0, 1)

[led_effect sb_logo_homing]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    homing 5 0 top (0.0, 0.6, 0.2)
endstops: x,y,z,probe

[led_effect sb_logo_leveling]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    homing 5 0 top (0.5, 0.1, 0.4)
endstops: x,y,z,probe

[led_effect sb_logo_meshing]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    homing 1 0 top (0.2, 1.0, 0.0)
endstops: x,y,z,probe

[led_effect sb_logo_printing]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    gradient 0.3 1 add (0.3, 0.0, 0.0),(0.3, 0.3, 0.0),(0.3, 0.1, 0.0)

[led_effect sb_logo_standby]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    breathing 3 1 top (0.01, 0.01, 0.01)

[led_effect sb_logo_part_ready]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (1-8)
layers:
    breathing 3 1 top (0.0, 1.0, 0.0)


####################
## nozzle effects ##
####################

[led_effect sb_nozzle_heating]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (9,10)
layers:
    breathing 3 1 top (1.0, 0.18, 0.0, 0.0)

[led_effect sb_nozzle_cooling]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (9,10)
layers:
    breathing 3 1 top (0.0, 0.0, 1.0, 0.1)

[led_effect sb_nozzle_standby]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (9,10)
layers:
    breathing 3 1 top (0.6, 0.0, 0.0, 0.0)

[led_effect sb_nozzle_part_ready]
autostart: false
frame_rate: 24
leds:
    neopixel:sb_leds (9,10)
layers:
    breathing 3 1 top (0.6, 1.0, 0.0, 0.1)


#####################
## all led effects ##
#####################

[led_effect sb_critical_error]
leds:
    neopixel:sb_leds
layers:
    strobe         1  1.5   add        (1.0,  1.0, 1.0)
    breathing      2  0     difference (0.95, 0.0, 0.0)
    static         1  0     top        (1.0,  0.0, 0.0)
autostart: false
frame_rate: 24
run_on_error: true


[led_effect rainbow]
leds:
    neopixel:sb_leds
autostart: true
frame_rate: 24
layers:
    gradient 0.3 1 add (0.3, 0.0, 0.0),(0.0, 0.3, 0.0),(0.0, 0.0, 0.3)


####################
## static effects ##
####################

[led_effect set_nozzle_leds]
leds:
    neopixel:sb_leds (9,10)
autostart: false
frame_rate: 24
layers:
    static 0 0 top (0.8, 0.8, 0.8, 1.0)

[led_effect set_logo_leds]
leds:
    neopixel:sb_leds (1-8)
autostart: false
frame_rate: 24
layers:
    static 0 0 top (1.0, 1.0, 1.0)


##############
# The Macros #
##############

[gcode_macro set_sb_leds_off]
gcode:
    set_logo_leds_off
    set_nozzle_leds_off

[gcode_macro set_logo_leds_off]
gcode:
    SET_LED_EFFECT EFFECT=set_logo_leds STOP=1

[gcode_macro set_logo_leds_on]
gcode:
    SET_LED_EFFECT EFFECT=set_logo_leds

[gcode_macro set_nozzle_leds_on]
gcode:
    SET_LED_EFFECT EFFECT=set_nozzle_leds

[gcode_macro set_nozzle_leds_off]
gcode:
    SET_LED_EFFECT EFFECT=set_nozzle_leds STOP=1

[gcode_macro status_off]
gcode:
    STOP_LED_EFFECTS

[gcode_macro status_ready]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=rainbow

[gcode_macro status_part_ready]
gcode:
    STOP_LED_EFFECTS LEDS='neopixel:sb_leds'
    SET_LED_EFFECT EFFECT=sb_nozzle_part_ready
    SET_LED_EFFECT EFFECT=sb_logo_part_ready

[gcode_macro status_busy]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_busy
    set_nozzle_leds_on

[gcode_macro status_error]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_critical_error FADE=0

[gcode_macro status_heating]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_heating
    SET_LED_EFFECT EFFECT=sb_nozzle_heating

[gcode_macro status_cooling]
gcode:
    STOP_LED_EFFECTS LEDS='neopixel:sb_leds'
    SET_LED_EFFECT EFFECT=sb_logo_cooling
    SET_LED_EFFECT EFFECT=sb_nozzle_cooling

[gcode_macro status_soaking]
gcode:
    status_heating

[gcode_macro status_m600]
# Filament Change
gcode:
    status_busy

[gcode_macro status_m701]
# Filament Load
gcode:
    status_busy

[gcode_macro status_m702]
# Filament Unload
gcode:
    status_busy

[gcode_macro status_leveling]
gcode:
    STOP_LED_EFFECTS LEDS='neopixel:sb_leds'
    SET_LED_EFFECT EFFECT=sb_logo_leveling
    set_nozzle_leds_on

[gcode_macro status_homing]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_homing
    set_nozzle_leds_on

[gcode_macro status_cleaning]
gcode:
    STOP_LED_EFFECTS LEDS='neopixel:sb_leds'
    SET_LED_EFFECT EFFECT=sb_logo_cleaning
    set_nozzle_leds_on

[gcode_macro status_meshing]
gcode:
    STOP_LED_EFFECTS LEDS='neopixel:sb_leds'
    SET_LED_EFFECT EFFECT=sb_logo_meshing
    set_nozzle_leds_on

[gcode_macro status_calibrating_z]
gcode:
    STOP_LED_EFFECTS LEDS='neopixel:sb_leds'
    SET_LED_EFFECT EFFECT=sb_logo_calibrating_z
    set_nozzle_leds_on

[gcode_macro status_vibrating]
gcode:
    status_calibrating_z

[gcode_macro status_aligning]
gcode:
    status_homing

[gcode_macro status_printing]
gcode:
    STOP_LED_EFFECTS
    SET_LED_EFFECT EFFECT=sb_logo_printing
    set_nozzle_leds_on

[gcode_macro status_success]
gcode:
    status_part_ready

[gcode_macro clear_status]
gcode:
    {% set TIMEOUT = params.TIMEOUT|default(60) %}
    UPDATE_DELAYED_GCODE ID=get_ready_status DURATION={TIMEOUT}

[delayed_gcode get_ready_status]
gcode:
    STATUS_READY
