# The firmware should be compiled for the STM32G0B1 with a "8KiB bootloader" and USB communication.

[mcu] # BTT CB1 mounted on Manta M8P
serial: /dev/serial/by-id/usb-Klipper_stm32g0b1xx_400034000A504B4633373520-if00
restart_method: command


#****************************************************************************************************
# Steppers
# 
# Note: we have TMC2226 drivers, which are just TMC2209 in a different package, so we'll use [tmc2209]
#****************************************************************************************************

#**********
# X Stepper on M1 (B Motor)

[stepper_x]
dir_pin: !PB4
step_pin: PE2
enable_pin: !PC11
microsteps: 64
rotation_distance: 40
endstop_pin: ^PF3
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 100
homing_retract_dist: 5
homing_retract_speed: 25

[tmc2209 stepper_x]
uart_pin: PF13
interpolate: true
# run_current: 1.1           # StepperOnline 17HS19-2004S1 rated for 2.0A peak, 2.0 x 0.707 = 1.4, 1.4 x 80% = 1.12
run_current: 0.8
sense_resistor: 0.150
# stealthchop_threshold: 150 # StealthChop will be enabled below this speed.
                             # At speeds above ~200mm/s, the belts vibrate loudly during diagonal movements, and having StealhtChop off fixes that.
                             # But at speeds below that, the motors are loud, and having StealthChop on fixes that.
                             # They say you don't want StealthChop transitions during a print, so... ¯\_(ツ)_/¯


#**********
# Y Stepper on M2 (A Motor)

[stepper_y]
dir_pin: !PF11
step_pin: PF12
enable_pin: !PB3
microsteps: 64
rotation_distance: 40
endstop_pin: ^PF4
position_min: 0
position_endstop: 350
position_max: 350
homing_speed: 100
homing_retract_dist: 5
homing_retract_speed: 25
homing_positive_dir: true

[tmc2209 stepper_y]
uart_pin: PC10
interpolate: true
# run_current: 1.1
run_current: 0.8
sense_resistor: 0.150
# stealthchop_threshold: 150


#**********
# Z0 Stepper - Front Left on M4

[stepper_z]
dir_pin: !PD2
step_pin: PD3
enable_pin: !PD5
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64
endstop_pin: ^PF5
position_endstop: 0.1
position_max: 300
position_min: -5
homing_speed: 10
second_homing_speed: 3
homing_retract_dist: 3
homing_retract_speed: 10
homing_positive_dir: false

[tmc2209 stepper_z]
uart_pin: PD4
interpolate: true
# run_current: 1.1
run_current: 0.8
sense_resistor: 0.150
stealthchop_threshold: 99999


#**********
# Z1 Stepper - Rear Left on M5

[stepper_z1]
dir_pin: PC8
step_pin: PC9
enable_pin: !PD1
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z1]
uart_pin: PD0
interpolate: true
# run_current: 1.1
run_current: 0.8
sense_resistor: 0.150
stealthchop_threshold: 99999


#**********
# Z2 Stepper - Rear Right on M6

[stepper_z2]
dir_pin: !PD15
step_pin: PA10
enable_pin: !PA15
rotation_distance: 40
gear_ratio: 80:16
microsteps: 16

[tmc2209 stepper_z2]
uart_pin: PF8
interpolate: true
# run_current: 1.1
run_current: 0.8
sense_resistor: 0.150
stealthchop_threshold: 99999


#**********
# Z3 Stepper - Front Right on M7

[stepper_z3]
dir_pin: PD11
step_pin: PD12
enable_pin: !PD14
rotation_distance: 40
gear_ratio: 80:16
microsteps: 64

[tmc2209 stepper_z3]
uart_pin: PD13
interpolate: true
# run_current: 1.1
run_current: 0.8
sense_resistor: 0.150
stealthchop_threshold: 99999


#****************************************************************************************************
# Hotend
# 
# Note: rotation_distance = <previous_rotation_distance> * <actual_extrude_distance> / 100
#****************************************************************************************************

[extruder]  # M8
dir_pin: PD8
step_pin: PD10
enable_pin: !PD9
rotation_distance: 13.246
gear_ratio: 50:17
microsteps: 64
full_steps_per_rotation: 200
nozzle_diameter: 0.400
filament_diameter: 1.75
max_extrude_only_distance: 500
heater_pin: PE3 # HE0
sensor_type: ATC Semitec 104NT-4-R025H42G
sensor_pin: PA1
min_temp: 10
max_temp: 270
max_power: 1.0
min_extrude_temp: 200 # For Hatchbox ABS, I don't want lower than 220°, but if the sensor goes to 219.999°, it trips
control = pid
pid_Kp=34.492
pid_Ki=5.749
pid_Kd=51.738
pressure_advance: 0.05
#pressure_advance_smooth_time: 0.030


[tmc2209 extruder]
uart_pin: PC7
interpolate: true
run_current: 0.35
sense_resistor: 0.150

#[filament_switch_sensor material_0]
#switch_pin: PC1

[probe]
##  Inductive Probe
##  This probe is not used for Z height, only Quad Gantry Leveling
# pin: PF6 # Dedicated inductive probe input,
# not used since BAT85 diode is on the
# toolhead (this pin is on an optocoupler),
# so we'll use a standard pin instead
pin: ^PC0 # M4-STOP
#x_offset: 0
#y_offset: 23.0
#z_offset: 5.5
#speed: 10.0
x_offset: 0
y_offset: 19.75
z_offset: 6
lift_speed: 25
samples: 3
samples_result: median
sample_retract_dist: 2.0
samples_tolerance: 0.01
samples_tolerance_retries: 10


#****************************************************************************************************
# Bed
#****************************************************************************************************

[heater_bed]
heater_pin: PB7
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA0
max_power: 0.9
min_temp: -120
max_temp: 120
control: pid
pid_Kp: 62.567
pid_Ki: 2.330
pid_Kd: 419.981
pwm_cycle_time: 0.01666


#****************************************************************************************************
# Fans
#****************************************************************************************************

[fan]  # FAN1
pin: PE0
max_power: 0.8 # Anything above this will cool off the Revo while extruding
kick_start_time: 0.5
shutdown_speed: 0.0
off_below: 0.10

[heater_fan hotend_fan]  # FAN0
pin: PE6
max_power: 1.0
kick_start_time: 0.5
shutdown_speed: 1.0
off_below: 0.10
heater: extruder
heater_temp: 50.0

[fan_generic exhaust_fan]  # FAN2
pin: PC12
max_power: 1.0
kick_start_time: 2.0
shutdown_speed: 0.0
off_below: 0.10

[controller_fan controller_fan]  # FAN3
pin: PE5
fan_speed: 0.5
max_power: 1.0
kick_start_time: 2.0
shutdown_speed: 1.0
off_below: 0.10
heater: heater_bed
stepper: stepper_x, stepper_y, stepper_z


#****************************************************************************************************
# Sensors
#****************************************************************************************************

[temperature_sensor Chamber]
sensor_type: NTC 100K MGB18-104F39050L32
sensor_pin: PA2 # TH1
min_temp: -120
max_temp: 100

[temperature_sensor MCU]
sensor_type: temperature_mcu

[temperature_sensor CM4]
sensor_type: temperature_host

[filament_motion_sensor filament_sensor]
detection_length: 100.0
extruder: extruder
switch_pin: PC5
pause_on_runout: False
event_delay: 3.0
pause_delay: 0.5
runout_gcode:
  {action_respond_info("Is filament empty or jammed?")}
